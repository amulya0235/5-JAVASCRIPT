<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
        <script>
            function myfun(){
                var x=document.getElementById("mycheck");
                x.checked=true;
            }
        </script>
    </head>
    <body>
        Checkbox:
        <input type="checkbox" id="mycheck">
        <p>clcik on the checkbox</p>
        <button onclick="myfun()">clcikme</button>
    </body>
</html>
