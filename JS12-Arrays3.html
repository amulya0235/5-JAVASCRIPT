<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h1>JavaScript Programming..</h1>
        <script>
           //create and dispaly an array
           const fruits=["Banana","Apple","Orange","Mango"];
           document.write(fruits);
           document.write("<br>");
           //First sort the array
           fruits.sort();
           document.write(fruits);
           document.write("<br>"); 
           //reverse sort
           fruits.reverse()
           document.write(fruits);
           document.write("<br>");
        </script>
    </body>
</html>
