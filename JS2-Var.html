<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h1>JavaScript Programming..</h1>
        <script>
            var name="ramesh";
            var age=20;
            var t=true;
            window.document.write(name);
            window.document.write("<br>");
            window.document.write(age);
            window.document.write("<br>");
            window.document.write(t);
            window.document.write("<br>");
            var a1=10;
            window.document.write(a1);
            window.document.write("<br>");
            a1="hello";
            window.document.write(a1);
            window.document.write("<br>");
            a1=45.5;
            window.document.write(a1);
            window.document.write("<br>");
            var b1=10;
            var b2=20;
            var b3=b1+b2;
            window.document.write(b3);
        </script>
    </body>
</html>
