<html>
    <head>
        <title>JavaScript</title>
        <script>
            function displaydate()
            {
                document.getElementById("mydate").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <h1>JavaScript Programming..</h1>
        <p id="mydate">
        <button type="button" onclick="displaydate()">Click Me</button></p>
    </body>
</html>
